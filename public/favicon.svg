<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 32 32" shape-rendering="crispEdges">
  <!-- George Favicon - Simplified for small sizes -->
  
  <!-- Background -->
  <rect width="32" height="32" fill="#0a0a0a"/>
  
  <!-- Face base -->
  <rect x="8" y="6" width="16" height="18" fill="#c9a078"/>
  
  <!-- Hair - silver -->
  <rect x="8" y="6" width="16" height="5" fill="#e8e8e8"/>
  <rect x="10" y="6" width="3" height="2" fill="#c9a078"/>
  <rect x="19" y="6" width="3" height="2" fill="#c9a078"/>
  
  <!-- Eyes - signature GREEN -->
  <rect x="10" y="12" width="4" height="3" fill="#00ff88"/>
  <rect x="18" y="12" width="4" height="3" fill="#00ff88"/>
  <!-- Pupils -->
  <rect x="12" y="13" width="2" height="2" fill="#004422"/>
  <rect x="20" y="13" width="2" height="2" fill="#004422"/>
  
  <!-- Nose -->
  <rect x="14" y="14" width="4" height="4" fill="#b8956c"/>
  
  <!-- Smile -->
  <rect x="12" y="20" width="8" height="2" fill="#9e7055"/>
  
  <!-- Green accent bar - The Bridge -->
  <rect x="0" y="30" width="32" height="2" fill="#00ff88"/>
</svg>
