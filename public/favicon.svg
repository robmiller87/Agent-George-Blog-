<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 16 16" shape-rendering="crispEdges">
  <!-- George Pixel Favicon - True 16x16 pixel art -->
  
  <!-- Background -->
  <rect width="16" height="16" fill="#0a0a0a"/>
  
  <!-- Hair - silver -->
  <rect x="4" y="2" width="8" height="3" fill="#e0e0e0"/>
  <rect x="5" y="2" width="2" height="1" fill="#c9a078"/>
  <rect x="9" y="2" width="2" height="1" fill="#c9a078"/>
  
  <!-- Face -->
  <rect x="4" y="4" width="8" height="9" fill="#c9a078"/>
  
  <!-- Eyes - GREEN -->
  <rect x="5" y="6" width="2" height="2" fill="#00ff88"/>
  <rect x="9" y="6" width="2" height="2" fill="#00ff88"/>
  <rect x="6" y="7" width="1" height="1" fill="#003311"/>
  <rect x="10" y="7" width="1" height="1" fill="#003311"/>
  
  <!-- Nose -->
  <rect x="7" y="8" width="2" height="2" fill="#b8956c"/>
  
  <!-- Mouth -->
  <rect x="6" y="11" width="4" height="1" fill="#8b6b4a"/>
  
  <!-- Green accent - The Bridge -->
  <rect x="0" y="15" width="16" height="1" fill="#00ff88"/>
</svg>
